/* vim: set expandtab tabstop=4: */

signaling-interfaces {
    interface input {
        default-media-interface = input
        ip4 {
            sip-udp {
                address = 127.0.0.1
                port = 50600
                use-raw-sockets = off
            }
            sip-tcp {
                address = 127.0.0.1
                port = 50600
                connect-timeout = 2000
                static-client-port = on
                idle-timeout=900000
            }
        }
    }
}

media-interfaces {
    interface input {
        ip4 {
            rtp {
                address = 127.0.0.1
                low-port = 16384
                high-port = 24575
                dscp = 46
                use-raw-sockets = off
                srtp {
                    enable_srtp=yes
                    sdes {
                        profiles = { AES_256_CM_HMAC_SHA1_80, AES_256_CM_HMAC_SHA1_32, AES_CM_128_HMAC_SHA1_80, AES_CM_128_HMAC_SHA1_32, NULL_HMAC_SHA1_80, NULL_HMAC_SHA1_32 }
                    }
                    zrtp {
                        hashes = {S256, S384, N256, N384}
                        ciphers = {AES1, AES2, AES3}
                        authtags = {HS32, HS80, SK32, SK64}
                        dhmodes = {DH3K, DH2K, EC25, EC38, EC52, MULT}
                        sas = {B32, B256}
                    }
                }
            }
        }
    }
    interface rtsp {
        ip4 {
            rtsp {
                address = 127.0.0.1
                low-port = 24578
                high-port = 32767
            }
        }
    }
}


modules {
    path=./build/unit_tests/lib/
    config_path=.

    module "wav"{}
    module-global "postgresql"{}
    module-global "registrar_client" {}

    /*module "jsonrpc" {
        listen {
            address = 127.0.0.1
            port = 7080
        }
        server_threads = 2
    }*/
    
    module "uac_auth" {
        server_secret = testtest
    }

    module "session_timer" {}

    module "yeti" {
        pop_id = 4
        msg_logger_dir = ./build/unit_tests/dump

        audio_recorder_dir = ./build/unit_tests/record
        audio_recorder_compress = false
        routing {
            schema = switch20
            function = route_debug
            init = init

            master_pool {
                host = 127.0.0.1
                port = 5434
                name = yeti
                user = yeti
                pass = yeti

                size = 10
                check_interval = 10
                max_exceptions = 0
                statement_timeout=3000
            }

            failover_to_slave = false
        }

        cdr {
            dir = ./build/cdrs
            completed_dir = ./build/cdrs/completed

            pool_size = 1
            batch_size = 100
            batch_timeout = 5000
            check_interval = 5000

            schema = "switch"
            function = writecdr

            master {
                host = 127.0.0.1
                port = 5434
                name = cdr
                user = cdr
                pass = cdr
            }

            slave {
                host = 127.0.0.1
                port = 5434
                name = cdr
                user = cdr
                pass = cdr
            }

            failover_to_slave = false
            failover_requeue = true
            failover_to_file = false
            serialize_dynamic_fields = true
        }

        resources {
            reject_on_error = false
            write {
                host = 127.0.0.1
                port = 6379
                timeout = 500
            }
            read {
                host = 127.0.0.1
                port = 6379
                timeout = 1000
            }
        }

        identity {
            http_destination = identity
            expires = 60
            certs_cache_ttl = 86400
            certs_cache_failed_ttl = 15
            certs_cache_failed_verify_ttl = 20
        }
    }
}

routing {
    application=yeti
}

general {
    node_id = 1

    stderr=no
    syslog_loglevel=2
    syslog_facility=LOCAL0

    max_shutdown_time = 10

    session_processor_threads=1
    media_processor_threads=1
    rtp_receiver_threads=1

    sip_udp_server_threads = 1
    sip_tcp_server_threads = 1

    max_forwards = 70 

    session_limit {
        limit = 4000
        code = 509
        reason = "Node overloaded"
    }

    shutdown_mode {
        code = 508
        reason = "Node in shutdown mode"
        allow_uac = yes
    }

    signature="Phone.Systems CORE node"

    codec_order = { PCMA, PCMU }

    enable_rtsp=yes
    enable_srtp=yes
    enable_zrtp=yes

    pcap_upload_queue=pcap
    100rel=disabled

    force_symmetric_rtp=yes
    symmetric_rtp_mode=packets
    symmetric_rtp_packets=25

    dead_rtp_time=20
    log_dump_path=./build/unit_tests/logs/
    rsr_path=./build/unit_tests/rsr/
}
